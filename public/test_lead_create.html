<!DOCTYPE html>
<html>
<head>
    <title>Test Lead Creation</title>
</head>
<body>
    <h1>Test Lead Creation</h1>
    <button onclick="testCreate()">Test Create Lead</button>
    <pre id="result"></pre>
    
    <script>
    async function testCreate() {
        const leadData = {
            first_name: "Test",
            last_name: "User",
            email: "test@example.com",
            phone: "+1-555-1234",
            company: "Test Corp",
            source: "website",
            status: "new",
            score: 75,
            tags: "test,demo"
        };
        
        console.log('Sending:', leadData);
        document.getElementById('result').textContent = 'Sending request...';
        
        try {
            const response = await fetch('/api/test-leads/simple-create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(leadData)
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);
            
            const text = await response.text();
            console.log('Response text:', text);
            
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                document.getElementById('result').textContent = 'Response (not JSON):\n' + text;
                return;
            }
            
            console.log('Response JSON:', data);
            document.getElementById('result').textContent = 'Status: ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Fetch Error: ' + error.message + '\n\n' + error.stack;
        }
    }
    </script>
</body>
</html>
